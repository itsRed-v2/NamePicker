<!DOCTYPE html>

<html lang="fr">
	<head>
		<meta charset="UTF-8">
		
		<title>Name Picker</title>
		<link rel="shortcut icon" type="image/png" href="medias/logos/logo.png">
		
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<link href="css/header.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />

		<link href="css/groupsView/groupSection.css" rel="stylesheet" type="text/css" />

		<link href="css/namesView/nameSection.css" rel="stylesheet" type="text/css" />
		<link href="css/namesView/list.css" rel="stylesheet" type="text/css" />
		<link href="css/namesView/foldMenu.css" rel="stylesheet" type="text/css" />
		<link href="css/namesView/buttons.css" rel="stylesheet" type="text/css" />
		<link href="css/namesView/delete.css" rel="stylesheet" type="text/css" />
		<link href="css/namesView/addPopup.css" rel="stylesheet" type="text/css" />
		
		<script src="scripts/index.js" type="text/javascript"></script>
		<script src="scripts/pageManager.js" type="text/javascript"></script>
		<script src="scripts/utils.js" type="text/javascript"></script>
		
		<script src="scripts/data/person.js" type="text/javascript"></script>
		<script src="scripts/data/group.js" type="text/javascript"></script>
		<script src="scripts/data/persistence.js" type="text/javascript"></script>
		
		<script src="scripts/groupsView/groupList.js" type="text/javascript"></script>

		<script src="scripts/namesView/groupName.js" type="text/javascript"></script>
		<script src="scripts/namesView/nameList.js" type="text/javascript"></script>
		<script src="scripts/namesView/foldMenu.js" type="text/javascript"></script>
		<script src="scripts/namesView/nameViewBtns.js" type="text/javascript"></script>
		<script src="scripts/namesView/addPopup.js" type="text/javascript"></script>
		
		<script src="scripts/selectorView/buttons.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div class="header">
			<h1 class="main-title">Name Picker</h1>
			<a class="header-icon" href="about.html">
				<span>About</span>
				<img src="medias/about.svg">
			</a>
		</div>

		<div id="main" class="main">
			<div id="groups-section" class="section">
				<h1>Groupes</h1>
				<div id="group-container" class="group-container">
				</div>
			</div>

			<div id="names-section" class="section slide-down">
				<div class="title-row">
					<input type="text" id="group-name" class="group-name"></input>
					<button id="back-btn" class="back-btn">
						<img src="medias/down.svg">
					</button>
				</div>

				<button id="open-popup-btn" class="open-popup-btn">Ajouter des noms</button>

				<div id="list-container">
				</div>

				<div class="pick-btn-container">
					<button id="random-pick-btn" class="random-pick-btn list-btn">Tirer au sort</button>
					<button id="markall-btn" class="markall-btn list-btn">Tout marquer "non passé"</button>
				</div>

				<div class="delete-grp-container">
					<button id="delete-grp-btn" class="delete-grp-btn list-btn">
						<img src="medias/bin.png">
						<span>Supprimer ce groupe</span>
					</button>
					<img class="nuke-gif" src="medias/nuke.gif">
				</div>
			</div>

			<div id="selector-section" class="section slide-down">
				<h1>Selector</h1>
				<button id="back-selector-btn" class="list-btn">BACK</button>
			</div>
		</div>
	
		<div id="fold-menu-container" class="fold-menu-container">
			<div id="fold-menu">
				<button class="fold-menu-btn" id="move-up-btn">
					<img class="icon" src="medias/up-arrow.png">
					<span>Haut</span>
				</button>
				<button class="fold-menu-btn" id="move-down-btn">
					<img class="icon" src="medias/down-arrow.png">
					<span>Bas</span>
				</button>
				<button class="fold-menu-btn" id="remove-btn">
					<img class="icon" src="medias/trash.png">
					<span class="danger-text">Supprimer</span>
				</button>
				
				<div class="separator"></div>
	
				<button class="fold-menu-btn" id="set-passed-btn">
					<img class="icon" src="medias/checked.png">
					<span>Passé</span>
				</button>
				<button class="fold-menu-btn" id="set-not-passed-btn">
					<img class="icon" src="medias/unchecked.png">
					<span>Non passé</span>
				</button>
			</div>
		</div>

		<div id="add-popup-container" class="add-popup-container">
			<div id="add-popup-background" class="add-popup-background"></div>
			<div id="add-popup" class="add-popup">
				<div class="popup-first-row">
					<h1>Ajouter des noms</h1>
					<button id="close-popup-btn" class="close-popup-btn">
						<img src="medias/close.svg" alt="close">
					</button>
				</div>
				<p>Pro tip: Pour ajouter plusieurs noms, entrez en un par ligne</p>
				<textarea name="name-input-area" class="name-input-area" id="name-input-area" wrap="off" spellcheck="false"></textarea>
				<button id="add-names-btn" class="add-names-btn">Ajouter</button>
			</div>
		</div>
	</body>
</html>
